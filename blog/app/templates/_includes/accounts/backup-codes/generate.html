
{% if current_user.backup_code_hashes %}
	<h3 align="center" style="color: darkred">
		{{ _('You already have the %(count)s codes. You still want to generate?', count=current_user.backup_code_hashes|length) }}
	</h3>
{% else %}
	<h3 align="center">
		{{ _('Press to generate backup codes') }}:
	</h3>
{% endif %}

<form method="POST">
	<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
	<button type="submit" class="btn btn-primary">{{ _('Generate') }}</button>
</form>
