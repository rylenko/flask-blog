
{% for category, message in get_flashed_messages(with_categories=true) %}
	{% set message_color_class = 'danger' if category == 'message' else category %}

	<div class="alert alert-{{ message_color_class }} alert-dismissible fade show" role="alert">
		<strong>{{ _('Attention') }}!</strong> {{ message }}
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
{% endfor %}
