{% extends 'base.html' %}


{% block title %}
	{{ _('Delete post') }}
{% endblock %}


{% block content %}
	<h2 align="center" class="mb-4">
		{{ _('Are you sure you want to delete the post titled') }}
		"<a href="{{ url_for('posts.detail', slug=post.slug) }}">{{ post.title }}</a>"?:
	</h2>

	<form method="POST">
		<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
		<button type="submit" class="btn btn-danger">{{ _('Delete') }}</button>
	</form>
{% endblock %}
